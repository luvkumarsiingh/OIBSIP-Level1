<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <!--box icons-->
    <link rel="stylesheet"                  
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="./css/style.css" rel="stylesheet">
   <!--fontawesome cdn line-->                 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
 <div class="container">
 <div class="temprature-converter">
    <!-- <div class="logo">
    <i class="fa-solid fa-repeat"></i>
    </div> -->
    <h2 class="title">Temprature-converter</h2>

 <div class="result">
    <span class="result-heading">Result (Celsius)</span>
    <h2 class="celsius-value" id="celsius">1</h2>
 </div>                                          

<div class="degree-type">
    <div class="degree-field">
        <label for="degree"><b>Degrees:</b></label>
        <input type="number" name="degree" id="degree" />
    </div>

    <div class="temp-field">
       <label for="temp-type"><b>Type:</b></label>
       <select name="tempratures" id="temp-type" autocomplete="on">
        <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
        <option value="kelvin" id="kelvin">Kelvin</option>
        <option value="celsius" id="celsius">Celsius</option> 
      </select>
    </div>
</div>
   
<button id="convert-btn"><b>Convert</b></button>
  </div>  
 </div>
 <script src="./js/app.js"></script>
</body>
</html>
